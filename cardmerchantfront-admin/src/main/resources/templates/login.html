<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>登录服务系统</title>
    <meta name="description" content="天下支付后台管理">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.1.0}" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        document.onkeydown = function (e) {
            var theEvent = e || window.event;
            var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
            if(code == 13) {
                validateKickout();
                login();
            }
            return true;
        }
    </script>
</head>

<body class="signin">

<div class="signinpanel">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">

            <div>
                <b><p style="font-size: 54px;text-align: center;color: #1c84c6">销天下</p></b>
                <input type="text" name="username" class="form-control uname" placeholder="用户名 Username"/>
                <input type="password" name="password" class="form-control pword" placeholder="密码 Password"/>

                <input th:if="${googlecodeEnabled==true}" type="text" name="googlecodetop" class="form-control pword"
                       placeholder="身份验证码 Google code"/>

                <div class="row m-t" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="6"
                               autocomplete="off">
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                        </a>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我
                    remember me</label>
                </div>
                <!--                <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">-->
                <!--                   -->
                <!--                </div>-->
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="logining...">登录 login</button>
            </div>
        </div>
        <div class="col-sm-3"></div>

    </div>
</div>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.1.0}"></script>
<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>


</body>
</html>
